<!DOCTYPE html>
<html lang="{{ page.lang | default: site.lang | default: "en" }}">
  <body>
    <main class="page-content" aria-label="Content">
      <div class="wrapper">
        <a id="song_name"></a>
        {{ content }}
      </div>
    </main>
  </body>

  <style>

  #song_name {
    position: absolute;
    top: 50%;
    width: 100%;
    height: 0%;
    text-align-last: center;
    font-size: 100px;
  }
  body {
    --background-x: 0px;
    --background-y: 0px;
    --background-rotation: rotate(0deg);
    --background-url: url(/assets/howls.gif);
    position: relative;
    overflow: hidden;
    height: 100vh;
    width: 100hh;
  }
  body::before {
    content: "";
    position: absolute;
    width: 200%;
    height: 200%;
    top: -50%;
    left: -50%;
    z-index: -1;
    background: var(--background-url);
    background-repeat: repeat;
    background-size: cover;
    background-position-x: var(--background-x);
    background-position-y: var(--background-y);
    transform: var(--background-rotation);
  }

  </style>
  
  <script src="/assets/js/gyro.js"></script>
  <script src="/assets/js/spotify.js"></script>
</html>
